<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    tr{
        padding: 0;
        white-space: nowrap;
        border-bottom: 0px solid white!important;

    }
    body{
        overflow: hidden;
        margin-top:100px
    }
</style>
<body>

    <div class="col-md-3 table-responsive" style="margin: auto; border: 1px solid #d9d9d9; padding:40px 0" >
        <h3 style="text-align: center">Create PDF for bill </h3>

        <form action="message" method="post">
            <table class="table" style="margin: auto">
                <tr>
                    <td>
                        <label for="idBill">ID Bill:</label>
                    </td>
                    <td>
                        <input type="number" name="idBill" required ><br/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nameBill" >Name Bill:</label>
                    </td>
                    <td>
                        <input type="text" name="nameBill" required><br/><br/>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dateBill">Date Bill</label>
                    </td>
                    <td>
                        <input type="datetime-local" name="dateBill" required><br/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nameCustomer">Name customer</label>
                    </td>
                    <td>
                        <input type="text" name="nameCustomer" required><br/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="addressCustomer">Address customer</label>
                    </td>
                    <td>
                        <input type="text" name="addressCustomer" required><br/><br/>
                    </td>
                </tr>


            </table>
            <div class="col-md-5" style="margin: auto">
                <button type="submit" class="btn btn-success" style="margin:auto" > Create PDF for bill </button>
            </div>
        </form>

    </div>


</body>

<script>
    var input = document.getElementById('myFile');
    var path = input.value;
    var fullPath = '';

    if (path) {
        fullPath = window.location.protocol + '//' + window.location.hostname + path;
    }
    console.log(fullPath)
</script>

</html>
