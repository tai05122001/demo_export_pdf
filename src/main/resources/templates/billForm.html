<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    .content{'

        text-align: center;
        border:1px solid #797979;
        margin: 60px auto;
        padding: 16px 24px;
    }
    .content h3{
        text-align: center;
    }
    tr td:last-child{
        padding-left: 32px;
    }
    .title{
        display: flex;
        flex-direction: row ;
        justify-content: center;
        line-height: 40px;
    }

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="col-md-3 content" >
        <div class="title ">
            <img src="https://www.sparkminds.net/assets/img/logo_new.png" width="32" height="32"></img>
            <h4>[[${nameBill}]]</h4>

        </div>
        <table>
            <tr>
                <td>Số hóa đơn: </td>
                <td>[[${idBill}]]</td>
            </tr>
            <tr>
                <td>Tên khách hàng: </td>
                <td>[[${nameCustomer}]]</td>
            </tr>
            <tr>
                <td>Địa chỉ: </td>
                <td>[[${addressCustomer}]]</td>
            </tr>
            <tr>
                <td>Ngày: </td>
                <td>[[${dateBill}]]</td>
            </tr>
        </table>
    </div>


</body>
</html>
